<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>MUIBOOT 权限管理系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <!-- Vendor styles -->
    <link rel="stylesheet" data-th-href="@{/toolkit/layui/css/layui.css}">
    <link rel="stylesheet" data-th-href="@{/css/app.css}">
    <!--[if IE]>
    <script data-th-src="@{js/jquery1x.js}"></script>
    <![endif]-->
    <!--[if !IE]> -->
    <script data-th-src="@{js/jquery.min.js}"></script>
    <!-- <![endif]-->

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-side layui-bg-black" data-th-include="common/aside"></div>
    <div class="layui-body" data-th-include="common/main" style="bottom: 20px;"></div>
    <div class="layui-footer" data-th-include="common/footer"></div>
</div>
<script data-th-src="@{js/app/index.js}"></script>

	var ctx = [[@{/}]];
	var userName = [[${user.username}]];
