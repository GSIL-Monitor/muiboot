<table class="layui-table layui-anim layui-anim-up" lay-size="sm" data-name-id="{{ d.deptId }}">
    <colgroup><col width="150"><col width="200"><col width="150"><col width="200"></colgroup>
    <tbody>
    <tr><th>机构ID</th><td>{{ d.organId||'/'}}</td><th>机构类型</th><td><span class="dic-text" dic-map="dicOrganType">{{ d.organType}}</span></td></tr>
    <tr><th>机构简称</th><td>{{ d.organName||'/' }}</td><th>机构全称</th><td>{{ d.organFullName||'/' }}</td></tr>
    <tr><th>上级机构</th><td><span class="dic-text" dic-map="dicDeptFirstTable">{{ d.parentId||'/' }}</span></td><th>行政区划</th><td>{{ d.areaCode||'/' }}</td></tr>
    <tr><th>联系电话</th><td>{{ d.tel||'/' }}</td><th>联系邮箱</th><td>{{ d.email||'/' }}</td></tr>
    <tr><th>状态</th><td><span class="dic-text" dic-map="disableDic">{{ d.valid}}</span></td><th>机构描述</th><td>{{ d.description||'/' }}</td></tr>
    </tbody>
</table>
