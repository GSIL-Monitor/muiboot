<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MUIBOOT权限管理系统-用户登录</title>
    <meta charset="utf-8">
    <meta name="author" content="jin">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="title" content="muiboot权限管理系统-用户登录" />
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
</head>
<body>
<div class="wrapper" style="background-color: white;">
    <div class="login-top">
        <div style="background-color: white;height: 30px;">
            <div style=";margin-left: 20px;float:left; margin-top: 9px;color: #0C0C0C">
                <!--<img data-th-src="@{cache/images/log_1.png}"/>-->
                <!--<h1>MUIBOOT权限管理系统</h1>-->
            </div>
            <div class="login-top-right">
                <span><a href="/doc/help/index.html" target="_blank">登录帮助</a></span>
                <span>|</span>
                <span><a href="/doc/help/index.html" target="_blank">在线注册</a></span>
                <span>|</span>
                <span><a href="/doc/about/index.html" target="_blank">关于系统</a></span>
            </div>
        </div>
        <div class="login-topBg" id="topBg">
            <div class="login-topBg1">
                <div class="login-topStyle" >
                    <!--在点击注册时出现样式login-topStyle3登录框，而login-topStyle2则消失-->
                    <form class="login-form col s12" id="login-form">
                    <div class="login-topStyle3" id="loginStyle" style="margin-top: 75px;">
                        <h3>权限管理系统</h3>
                        <!--输入错误提示信息，默认是隐藏的，把display:none，变成block可看到-->
                        <div class="error-information" style="display:none;">您输入的密码不正确，请重新输入</div>
                        <div class="ui-form-item loginUsername" >
                            <span class="icon"><i ><svg viewBox="64 64 896 896"  data-icon="user" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M858.5 763.6a374 374 0 0 0-80.6-119.5 375.63 375.63 0 0 0-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 0 0-80.6 119.5A371.7 371.7 0 0 0 136 901.8a8 8 0 0 0 8 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 0 0 8-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z"></path></svg></i></span>
                            <input type="text" name="username" id="username" placeholder="请输入登录用户名" autocomplete="off">
                        </div>
                        <div class="ui-form-item loginPassword">
                            <span class="icon"><i ><svg viewBox="64 64 896 896" data-icon="lock" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 1 0-56 0z"></path></svg></i></span>
                            <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="login_reme">
                            <input type="checkbox"  id="rememberme" name="rememberme"><a class="reme1">记住账号</a> <a class="reme2" href="/doc/help/index.html" target="_blank">忘记密码?</a>
                        </div>
                        <span class="login_error" id="login_error"></span>
                        <a class="btnStyle btn-Login" href="javascript:;" id="loginButton"  onclick="login()"> 立即登录</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="loginCen">
        <div class="login-center">
            <div class="loginCenter-moudle">
                <div class="loginCenter-moudleLeft" > &nbsp;</div>
                <div class="loginCenter-moudleRight" >
                    <!--第一个-->
                    <a class="loginCenter-mStyle loginCenter-moudle1" style=" display:block;width: 340px;">
                        <span class="login-icon usb-dark" ></span>
                        <span class="moudle-text">
                            <span class="moudle-text1">一体化战略预算</span>
                            <span class="moudle-text2">Integrated strategic budget</span>
                        </span>
                    </a>
                    <!--第二个-->
                    <a class="loginCenter-mStyle loginCenter-moudle2" style=" display:block; width: 357px;">
                        <span class="login-icon list-light"></span>
                        <span class="moudle-text">
                            <span class="moudle-text1"> 精细化财务核算</span>
                            <span class="moudle-text2">Refined financial accounting</span>
                        </span>
                    </a>
                    <!--第三个-->
                    <a class="loginCenter-mStyle loginCenter-moudle3" style=" display:block;">
                        <span class="login-icon computer-light"></span>
                        <span class="moudle-text">
                            <span class="moudle-text">
                                <span class="moudle-text1">独立化自主经营</span>
                                <span class="moudle-text2">Independent operation</span></span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="footerText">Copyright © 1995-2018 www.baicu.com</span>
    </div>
</div>
<script data-th-src="@{js/app/login.js}"></script>
</body>
</html>
